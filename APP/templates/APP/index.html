<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'APP/css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="contenedor">
                <div class="micontenido">
                <h1>Encriptador de Archivos</h1>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="botones">
                        
                        <input class="boton" type="submit" value="Encriptar" name="encriptar">
                        <input class="boton" type="submit" value="Desencriptar" name="desencriptar">
                    </div>
                </div>
            
                </form> 
        </div>
</div>



</body>
</html>
